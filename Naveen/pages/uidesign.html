<!DOCTYPE html>
<html>
<head>
<title>Form Validation</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" type="text/Css" href="../Css/uidesign.css">
</head>

<body>
<div class="main-container">
    <div class="left-side">
        <h1>ZILKER TECHNOLOGY</h1>
        <h2><em> - Enterprise Solutions for a Digital World</em></h2>
        <img class="zilker-img" src="zilker.png">
        <p><em>Zilker Technology is an expert Digital Consultancy and Systems Integrator that
             combines the agility of a start up with the experience and expertise of a global consulting firm.</em></p>
        <img class="social-media" src="social_media.png">     
    </div>
    <div class="right-side">
        <div class="form">    
            <form action="Hello" method="post">
                <h1>Employee Data</h1>
                <label >Employee First Name : </label>
                <input type="text" name="fname"  placeholder="Your First Name..." required><br><br>
                <label >Employee Last Name : </label>
                <input type="text" name="lname" placeholder="Your last Name..." required><br><br>
                <label >Age : </label>
                <input type="text" name="age" placeholder="Should be Above 18..." required><br><br>
                <label >Street : </label>
                <input type="text" class="large-text-area" name="street" placeholder="Your Street Name..." required><br><br>
                <label >City : </label>
                <input type="text" class="small-text-area" name="city" placeholder="The City you live in ..." required><br><br>
                <label >Sex:</label>
                <input type="radio" name="gender" id="male-1" value="M" checked>Male
                <input type="radio" name="gender" id="Female-1" class="indentation" value="F">Female<br>
                <label>Birth Date : </label>
                <input type="text" name="birthdate" placeholder="(E.g) 1997-07-17" required><br><br>
                <label>Salary : </label>
                <input type="text" name="salary" placeholder="Salary in Dollars..." required><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>




</body>






</html>
