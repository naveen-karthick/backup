<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../Css/to-do.css">
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div class="application">
        <h1>To-Do-list Application</h1>
        <div class="get-input">
        <label for="work">Enter the check list</label>
        <input type="text" id="work">
        <input type="button" class="input-button" id="add-list" value="Add">
        <input type="button" class="input-button" id="retrieve-List" value="Retrieve from local storage">
        <input type="button" class="input-button" id="save-List" value="Store to local storage">
        <input type="button" class="input-button" id="json-List" value="Pull from external server">
        </div>
        <ul class="list-items" id="to-do">
        </ul>
    </div>
    <script src="../javascript/to-do.js"></script>
</body>


</html>
